<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-900 text-white font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Greetings Daggernauts</h1>
        <div id="greetingDisplay" class="greeting bg-purple-700 rounded shadow p-4 min-h-20 flex items-center justify-center">
            Click a button to see a greeting!
        </div>
        <div class="button-container flex justify-center gap-4 mt-4">
            <button class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded" onclick="getGreeting('/english')">English</button>
            <button class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded" onclick="getGreeting('/french')">French</button>
            <button class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded" onclick="getGreeting('/italian')">Italian</button>
        </div>
    </div>

    <script>
        async function getGreeting(endpoint) {
            try {
                const response = await fetch('http://localhost:8080' + endpoint);
                const data = await response.json();
                document.getElementById('greetingDisplay').textContent = data.greeting;
            } catch (error) {
                console.error('Error fetching greeting:', error);
                document.getElementById('greetingDisplay').textContent = 'Error fetching greeting';
            }
        }
    </script>
</body>
</html>
